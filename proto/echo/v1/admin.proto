syntax = "proto3";

package echo.v1;

option go_package = "buf.build/gen/go/echo-tracker/echo/protocolbuffers/go/echo/v1;echov1";

import "buf/validate/validate.proto";
import "google/protobuf/timestamp.proto";

import "echo/v1/common.proto";
import "echo/v1/users.proto";

service AdminUserService {
  rpc ListUsers(AdminListUsersRequest) returns (AdminListUsersResponse);
  rpc GetUser(AdminGetUserRequest) returns (AdminGetUserResponse);
  rpc UpdateUser(AdminUpdateUserRequest) returns (AdminUpdateUserResponse);
  rpc SetUserStatus(AdminSetUserStatusRequest) returns (AdminSetUserStatusResponse);
  rpc SetUserRoles(AdminSetUserRolesRequest) returns (AdminSetUserRolesResponse);
}

message AdminUser {
  User user = 1 [(buf.validate.field).required = true];
  google.protobuf.Timestamp last_login_at = 2;
}

message AdminListUsersRequest {
  PageRequest page = 1;
  string query = 2 [(buf.validate.field).string = { max_len: 256 }];
  UserStatus status = 3 [(buf.validate.field).enum = { defined_only: true }];
  UserRole role = 4 [(buf.validate.field).enum = { defined_only: true }];
}

message AdminListUsersResponse {
  repeated AdminUser users = 1 [(buf.validate.field).repeated = { max_items: 2000 }];
  PageResponse page = 2 [(buf.validate.field).required = true];
}

message AdminGetUserRequest {
  string user_id = 1 [(buf.validate.field).string = { uuid: true }];
}

message AdminGetUserResponse {
  AdminUser user = 1 [(buf.validate.field).required = true];
}

message AdminUpdateUserRequest {
  string user_id = 1 [(buf.validate.field).string = { uuid: true }];
  optional string email = 2 [(buf.validate.field).string = { min_len: 3 max_len: 254 email: true }];
  optional string username = 3 [(buf.validate.field).string = { min_len: 3 max_len: 32 pattern: "^[a-zA-Z0-9_]+$" }];
  optional string display_name = 4 [(buf.validate.field).string = { max_len: 120 }];
}

message AdminUpdateUserResponse {
  AdminUser user = 1 [(buf.validate.field).required = true];
}

message AdminSetUserStatusRequest {
  string user_id = 1 [(buf.validate.field).string = { uuid: true }];
  UserStatus status = 2 [(buf.validate.field).enum = { defined_only: true not_in: [0] }];
}

message AdminSetUserStatusResponse {
  AdminUser user = 1 [(buf.validate.field).required = true];
}

message AdminSetUserRolesRequest {
  string user_id = 1 [(buf.validate.field).string = { uuid: true }];
  repeated UserRole roles = 2 [(buf.validate.field).repeated = { max_items: 16 }];
}

message AdminSetUserRolesResponse {
  AdminUser user = 1 [(buf.validate.field).required = true];
}
